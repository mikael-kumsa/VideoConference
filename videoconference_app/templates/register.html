<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load_static %}
    <link rel="stylesheet" href="{% static 'videoconference_app/css/register.css' %}">
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <h2>Register</h2>
                        <p>Please fill in the form to create an account</p>
                    </form>
                </div>
            </div>
        </div>
    </body>

</head>
</html>
